<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
  <link rel="stylesheet" href="Assest/style/style.css">
</head>
<body>
  <section class="header">
    <div class="container">
      <nav>
        <img src="Assest/images/icon.png" alt="Please Like This Project">
        <h1>Crypto Market</h1>
      </nav>

      <div class="head">
        <div class="favorit"></div>

        <div class="currencies">
          <table>
            <thead>
              <tr>
                <th>
                  <div class="thDiv">
                    #
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Name
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Price
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Change
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Volume
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Market Cap
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Supply
                  </div>
                </th>
                <th>
                  <div class="thDiv">
                    Favorit
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="JS/CryptoAPI.js"></script>
  <script src="JS/UI.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
